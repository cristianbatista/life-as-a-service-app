<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>In√≠cio</ion-title>    
    <ion-buttons end>
      <button ion-button icon-only >
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="bg-product-list">

  <div *ngIf="showSpinner" text-center>
    <ion-spinner ></ion-spinner>
  </div>

  <ion-list >

    <ion-card ion-item margin-bottom="2px" *ngFor="let item of items"  (click)="itemTapped($event, item)"  >
      <ion-card-title>
         {{item.product.name}}
      </ion-card-title>
      <ion-card-content>
        {{item.product.description}} <span color="secondary">(R$ {{item.product.price}})</span>
      </ion-card-content>      
    </ion-card>   

  </ion-list>


</ion-content>
